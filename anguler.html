<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script> -->
    <script src="./scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>

</head>
<body >
    <div>
    </div>
    <div>
        Input name: <input type="text" ng-model="name" /> <br/>
        Display: <div>{{name}}</div>
    </div>
    <div>
        10 + 20 = {{10 + 20}}
    </div>
    <div ng-controller="myController">
        {{message}}<br>
        FirstName: <input type="text" ng-model="employee.FirstName" /><br>
        LastName: <input type="text" ng-model="employee.LastName" /><br>
        Gender: <input type="text" ng-model="employee.Gender" />

        <div>
            FirstName: {{employee.FirstName}}<br>
            LastName: {{employee.LastName}}<br>
            Gender: {{employee.Gender}}<br>
        </div>
    </div>
    
</body>
</html>
